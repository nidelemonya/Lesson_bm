        console.log(typeof this.hosts);
        return this.hosts;

    Page.hosts = ['h11111'];

    var p1 = new Page();
    // this.hosts 是什么？

    function Person() {

        this.age = 18;
        // return
    }
    let p = new Person();

    // 模拟 new 的行为
    function myNew(Constructor) {
        // 1 创建一个 继承自构造函数 .prototype 的对象
        let obj = {}
        // 继承
        obj.__proto__ = Constructor.prototype;
        // 2 这个对象 作为构造函数运行时的 this，作用：完成自身属性的添加
        let res = Constructor.apply(obj)
        // 3 new 产生的结果： 3.1 如果构造函数返回一个对象了， new 结果就是这个对象
        // 3 new 产生的结果： 3.2 如果构造函数没有返回一个对象， new 结果就是我们刚才创建的这个对象
        // console.log(obj.hosts);
        // todo 3
        return typeof res === 'obj' ? res : obj;
    }
    // new 修改 this 的一个行为， 构造函数的内部的this
    const p3 = myNew(Page)

    function Animal() {
        // return {

        this.name = 'cat';

    // class 语法糖 本质上还是 function
    let ani = new Animal();

    console.log(myNew(Animal));
