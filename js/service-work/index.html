<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        if ('serviceWorker' in navigator) {
            // 页面上的所有资源加载完毕
            window.onload = () => navigator.serviceWorker.register('./sw.js', {
                    scope: './'
                })
                .then(function (reg) {
                    console.log('注册 sw.js 完成');
                })
                .catch(function (err) {
                    console.error('注册 sw.js 出错');
                })
        }
    </script>
</body>

</html>
