<script>
    async function foo() {
        console.log('foo')
    }
    async function bar() {
        console.log('bar start')
        await foo() // 隐式 返回 promise
        console.log('bar end')
    }
    console.log('script start')
    setTimeout(function () {
        console.log('setTimeout')
    }, 0)
    bar();
    new Promise(function (resolve) {
        console.log('promise executor') // 同步的代码
        resolve();
    }).then(function () {
        console.log('promise then')
    })
    console.log('script end')
    // script start
    // bar start
    // foo
    // promise executor
    // script end
    // bar end
    // promise then
    // setTimeout
</script>
