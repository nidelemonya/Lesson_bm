<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .alert-enter {
            opacity: 0;
            transform: scale(0.9);
        }

        .alert-enter-active {
            opacity: 1;
            /* transform：scale(1) */
            transform: translateX(0);
            transition: opacity 300ms, transform 300ms;
        }

        .alert-exit {
            opacity: 1;
        }

        .alert-exit-active {
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 300ms, transform 300ms;
        }

        .box {
            width: 40px;
            height: 40px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>
<script>
    const box = document.querySelector('.box');
    box.classList.add('alert-enter');
    //网页可见区域高 clientHeight
    box.clientHeight; //重排 relayout
    //为了给我们最准确的大小 位置 信息 (因为前面可能有影响 box大小的操作)
    //所有浏览器强制先让前面的css生效
    setTimeout(() => {
        box.classList.add('alert-enter-active');
    }, 30)

    for(let i = 0; i< 10000; i++) {
        // 优化
        // var pos = 
    }
</script>

</html>
